<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .correct{
        background: #9aeabc;
      }
      .incorrect{
        background: #ff9393;
      }
    </style>
  </head>
  <body class="text-bg-dark">
    <!-- Main container -->
    <section class="d-flex vh-100 align-items-center justify-content-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card text-bg-light mx-auto" style="max-width: 38rem">
              <h3 class="card-header border-bottom border-black m-4">Simple Quiz</h3>
              <div class="quiz" id="question-container">
                <div class="questions mx-4" id="question">display question</div>
                <div class="d-grid mx-5 my-3" id="answer-buttons">
                  <!-- Answer buttons will be generated here by JavaScript -->
                </div>
                <div class="controls d-grid col-6 mx-auto mb-3">
                  <button id="next-btn" class="btn btn-primary hide" type="button">Next</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
