<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />


    <script defer src="javascript.js"></script>
  </head>
  <body class="text-bg-dark">
    <!-- Main container -->

    <section class=" d-flex vh-100 align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
               
      <div class="card text-bg-light mx-auto" style="max-width: 38rem">
        <h3 class="card-header border-bottom border-black m-4">Simple Quiz</h3>
        <div class="quiz" id="question-container">
          <div class="questions m-3" id="question">1. Which is largest animal in the word?</div>
          <div class="d-grid mx-auto mb-5" id="answer-buttons">
          <button type="button" class="btn btn-outline-dark border border-dark p-2 mb-2 mx-4 w-50 ">This is default success border</button>
          <button type="button" class="btn btn-outline-dark border border-dark p-2 mb-2 mx-4 w-50">This is default success border</button>
          <button type="button" class="btn btn-outline-dark border border-dark p-2 mb-2 mx-4 w-50">This is default success border</button>
          <button type="button" class="btn btn-outline-dark border border-dark p-2 mb-1 mx-4 w-50">This is default success border</button>
          
        </div>

        <div class="controls d-grid col-6 mx-auto mb-3">
  <button id="next-btn" class="btn btn-primary" type="button">Next</button>
</div>
      </div>





           
                </div>
            </div>
        </div>
    </section>
  </body>
